    <body>
    <!--Formulario-->
    <div class="row m-0">
      <div class="col-md-12 p-0 pt-4 pb-4">
        <form class="form p-4 m-auto" action="#" method="POST">
          <div class="row">
            <div class="col-md-12">
              <label for="name">Nombre:</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                placeholder="Ingrese su nombre"
                required
              />
            </div>

            <div class="col-md-12">
              <label for="email">Correo:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Ingrese su correo"
                required
              />
            </div>

            <div class="col-md-12">
              <label for="phone">Teléfono:</label>
              <input
                type="phone"
                id="phone"
                name="phone"
                class="form-control"
                placeholder="Ingrese su Teléfono"
              />
            </div>

            <div class="col-md-12">
              <label for="form-select">Elija asunto:</label>
              <select
                id="form-select"
                name="form-select"
                class="form-select"
                aria-label="Default select example"
                required
              >
                <option value="" selected>--Seleccione una opción--</option>
                <option value="1">Compra</option>
                <option value="2">Consulta</option>
                <option value="3">Venta</option>
              </select>
            </div>
            <div class="col-md-12">
              <label for="message">Mensaje:</label>
              <textarea
                id="message"
                name="message"
                class="form-control"
              ></textarea>
              <button
                type="submit"
                class="btn btn-primary btn-lg btn-block mt-3"
              >
                Enviar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <footer class="bg-dark text-light text-center p-2">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center text-light">
            <p>&copy; 2024 | ArtGalery</p>

        </div>
      </div>
