<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería de arte</title>
    <link rel="stylesheet" href="main.css" />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#"><span>Art</span>Galery</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          >
          <span class="navbar-toggler-icon"></span>
        </button>
          
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Galería</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
    </nav>

    <!--Carousel-->
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>

      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/cafe-terrace-van-gogh_1.jpg" class="d-block w-100" alt="Pintura Café Terrace de Van Gogh" />
          <div class="carousel-caption">
            <h5>Van Gogh</h5>
            <p>Cafe Terrace</p>
            <a href="#" class="btn btn-primary mt-3">Ir a la galería</a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/dali1.jpg" class="d-block w-100" alt="Pintura de Salvador Dalí" />
          <div class="carousel-caption">
            <h5>Salvador Dalí</h5>
            <p>Esta es la segunda imagen de la galería</p> 
            <a href="#" class="btn btn-primary mt-3">Ir a la galería</a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/davinci1.jpg" class="d-block w-100" alt="Pintura de Leonardo Da Vinci" />
          <div class="carousel-caption">
            <h5>Leonardo Da Vinci</h5>
            <p>Pintura de Leonardo Da Vinci</p>
            <a href="#" class="btn btn-primary mt-3">Ir a la galería</a>
          </div>
        </div>

      </div>

      <!--Botones de control-->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carousel"
        data-bs-slide="prev"
      > 
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carousel"
        data-bs-slide="next"
      > 
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>

    </div>
  </body>
</html>
